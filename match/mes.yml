    replace: "*Il Convito/al-Nadi*"
    left_word: true

  - trigger: "corvee"
    replace: "corvée"
    left_word: true

  - trigger: "italta"
    replace: "*italianità*"
    left_word: true

  - trigger: "mmsrr"
    replace: "*mutamassir*"
    left_word: true

  - trigger: "mmsrun"

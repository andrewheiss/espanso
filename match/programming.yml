matches:
  - triggers: [";wm", ";mw"]
    replace: |-
      #| warning: false
      #| message: false
    label: "Disable warnings and messages in a Quarto chunk"
    left_word: true

  - triggers: [";figw", ";figh", ";wh"]
    replace: |-
      #| fig-width: $|$
      #| fig-height: 
    label: "Add figure dimensions to a Quarto chunk"
    left_word: true

  - trigger: ";tidy"
    replace: "library(tidyverse)"
    label: "library(tidyverse)"
    left_word: true

  - trigger: ";dplyrsum"
    replace: "options(dplyr.summarise.inform = FALSE)"
    label: "Disable dplyr summarize message"
    left_word: true

  - trigger: ";rstop"
    replace: "knitr::knit_exit()"
    label: "knitr stop"
    left_word: true

  - trigger: ";tarm"
    replace: "targets::tar_make()"
    label: "targets::tar_make()"
    left_word: true

  - trigger: ";pythonstop"
    replace: |
      import sys
      sys.exit
    label: "Python stop"
    left_word: true

  - trigger: ";citecount"
    replace: |
      library(tidyverse)

      citekeys <- read_file("manuscript.qmd") |>
        str_extract_all("@([A-Za-z0-9_:]+)") |>
        unlist() |>
        str_remove_all("^@") |>
        as_tibble() |>
        count(value) |>
        arrange(desc(n))
    label: "Count citations in qmd"
    left_word: true

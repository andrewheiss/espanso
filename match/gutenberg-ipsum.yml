matches:
  - triggers: [";ip1984", ";ipgut"]
    label: "Gutenberg Ipsum: 1984"
    replace: "{{output}}"
    left_word: true
    vars:
    - name: output
      type: shell
      params:
        cmd: |
          cd ~/Development/•\ Mini\ projects/gutenberg-ipsum2/; ~/.local/bin/uv run gutenberg_ipsum2.py corpora/1984.txt

